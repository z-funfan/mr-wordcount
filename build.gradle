apply plugin: 'java'
apply plugin: 'eclipse'

group = 'xyz.funfan'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
}


dependencies {
	compile group: 'org.apache.hadoop', name: 'hadoop-core', version:'1.2.1'
	// compile files('libs/hadoop-core-1.0.2-modified.jar') // windows only
	compile  files('libs/IKAnalyzer2012_u6.jar')
    	
	testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes "Main-Class": "xyz.funfan.mr.wordcount.ArticleWordCountDriver"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
